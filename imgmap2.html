<!DOCTYPE html>
<html>
<head>
<title>Demonstration Client-Side Imagemap</title>
</head>
<body style="background-color: #f5f5dc">

<div align="center">
<img src="demomap.gif" width="200" height="100" border="0" usemap="#myMap" />
</div>

<map name="myMap">
<area shape="rect" coords="7,7,71,71" href="http://fog.ccsf.edu/~srubin">
<area shape="rect" coords="127,28,191,92" href="http://hills.ccsf.edu/~srubin">
</map>

<b><blockquote><blockquote>

<p style="width: 400px;">With the imagemap enabled, the user can click on the square labeled "1" to go to the first destination, and click on the square labeled "2" to go to the second destination. This is a simple imagemap; much more complex ones are possible, of course.</p>

</blockquote>
</blockquote>
</b>

</body>
</html>
